<!DOCTYPE html>
<html>
<head>
    <title>Pomelo Gateway</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/assets/css/site.css" />
    <link href="/assets/css/font-awesome.css" rel="stylesheet" />
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/pomelo.queryview.js"></script>
    <script src="/assets/js/vue.js"></script>
    <script src="/assets/js/pomelo.container.js"></script>
</head>
<body>
    <div id="app">
        <div class="nav">
            <div class="container">
                <div class="nav-inner">
                    <img src="/assets/img/logo.png" class="nav-img" />
                    <div class="nav-title">Pomelo Gateway</div>
                </div>
            </div>
        </div>
        <div id="main">
        </div>
        <div class="notifications">
            <div class="notification" v-for="notification in notifications" v-bind:class="notification.color">
                <div class="notification-title">{{ notification.title }} <span class="notification-close">×</span></div>
                <div>{{ notification.subtitle }}</div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
